<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/6f75ecd7e6.js" crossorigin="anonymous"></script>

    <script src="todo.js"></script>

    <link rel="stylesheet" href="stylex.css">
    <title>Todo List</title>
</head>
<body>
    <div class="todoList">
        <div class="cover-img">
            <div class="cover-inner">
                <h3>Travel</h3>
            </div>
        </div>
        <div class="content">
            <form action="" class="add">
                <input type="text" name="add" placeholder="Add item..">
                <div class="input-buttons">
                    <a href="" class="add-todo">
                    <i class="fas fa-plus add"></i>
                    </a>
                </div>
            </form>
            <ul class="todos">
                <li>
                    <input type="checkbox" id="todo_1">
                    <label for="todo_1">
                        <span class="check"></span>
                        Explore Every place
                    </label>
                    <i class="fa-regular fa-trash-can"></i>
                </li>

                <li>
                    <input type="checkbox" id="todo_2">
                    <label for="todo_2">
                        <span class="check"></span>
                        Name of Place
                    </label>
                    <i class="fa-regular fa-trash-can"></i>
                </li>

                <li>
                    <input type="checkbox" id="todo_3">
                    <label for="todo_3">
                        <span class="check"></span>
                        Famous place
                    </label>
                    <i class="fa-regular fa-trash-can"></i>
                </li>

                <li>
                    <input type="checkbox" id="todo_4">
                    <label for="todo_4">
                        <span class="check"></span>
                        Famous Food
                    </label>
                    <i class="fa-regular fa-trash-can"></i>
                </li>

                <li>
                    <input type="checkbox" id="todo_5">
                    <label for="todo_5">
                        <span class="check"></span>
                        Historical places
                    </label>
                    <i class="fa-regular fa-trash-can"></i>
                </li>

            </ul>
        </div>
    </div>
